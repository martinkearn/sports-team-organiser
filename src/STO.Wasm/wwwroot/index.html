<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuesday.Football</title>
    <base href="/" />

    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="STO.Wasm.styles.css" rel="stylesheet" />

    <link href="fontawesome-free-6.5.2-web/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
     
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="_content/Microsoft.Authentication.WebAssembly.Msal/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        
        if (window.location.hostname.includes("localhost"))
        {
            if (urlParams.has('bypassauth'))
            {
                Blazor.start({
                    environment: "LocalhostBypassAuth"
                });
            }
            else
            {
                Blazor.start({
                    environment: "Localhost"
                });
            }
        }
        else if (window.location.hostname.includes("blazorwasm-tnfdev.azurewebsites.net"))
        {
          Blazor.start({
            environment: "Staging"
          });
        }
        else {
          Blazor.start();
        }
    </script>
</body>

</html>
